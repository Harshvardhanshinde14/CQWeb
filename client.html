<div id="heading"> <h1> Client Logos</h1></div>


<div id="result"></div>

<script>
    function fetchData() { 
        const apiUrl = 'http://103.14.99.54/api/DPR/GetClients';
        const proxyUrl = 'https://api.allorigins.win/get?url=';

        fetch(proxyUrl + encodeURIComponent(apiUrl))
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log(data);  // Log the fetched data
                displayData(JSON.parse(data.contents).Data);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error.message);
                document.getElementById('result').innerText = 'Error fetching data';
            });
    }

    function displayData(data) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = ''; // Clear previous data

        data.forEach(imageItem => {
            const imageElement = document.createElement('div');

            imageElement.innerHTML = `
                <h4>${imageItem.xName}</h4>
                <p>Desc: ${imageItem.xDesc}</p>
                <img src="${imageItem.xLogo}" alt="${imageItem.xName}" class="client-logo">
                <hr>
            `;

            resultDiv.appendChild(imageElement);
        });
    }

    // Call the fetchData function when the script loads
    fetchData();

</script>
